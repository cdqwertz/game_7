[application]

name="Mangoroment"
main_scene="res://scenes/menu.tscn"
icon="res://icon.png"

[autoload]

global="*res://scripts/global.gd"

[display]

width=320
height=320
resizable=true
stretch_mode="2d"
stretch_aspect="keep"

[input]

player_2_left=[key(A)]
player_2_right=[key(D)]
player_2_invert=[key(W)]

[render]

default_clear_color=#ff000000
